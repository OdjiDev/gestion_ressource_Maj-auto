<div class="">
  <div class="row mt-0">
    <div class="col-md-10">
  <h2> Liste des Affectations </h2>
</div>
<div class="col-md-2">
  <button class="btn btn-md btn-outline-primary" (click)="onCreateAffectation()">
    <i class="fa fa-plus"></i> Ajouter
  </button>
</div>
<hr class="fw-bold mt-0">
<table class = "table table-bordered table-striped">

    <thead>
        <tr>
            <th> Id </th>
            <!-- <th> id produit</th> -->
            <th> Nom du personel</th>
            <th> Motif </th>
            <th> Quantite</th>
            <th> Date </th>
            <th> Actions </th>
        </tr>
    </thead>

    <tbody>
        <tr *ngFor = "let affectationDto of affectationDtos" >
            <td> {{ affectationDto.id}} </td>
            <!-- <td> {{ affectationDto.produitDto.id}} </td> -->
            <td> {{ affectationDto.personelDto.nom}} </td>
            <td> {{ affectationDto.motif }} </td>
            <td> {{ affectationDto.quantite }} </td>
            <td> {{ affectationDto.date}} </td>
            <td>
                <button (click) = "updateAffectation(affectationDto.id)" class = "btn btn-info"> Update</button>
                <button (click) = "deleteAffectation(affectationDto.id)" class = "btn btn-danger" style="margin-left: 10px"> Delete</button>
                <button (click) = "affectationDetails(affectationDto.id)" class = "btn btn-info" style="margin-left: 10px"> View</button>
            </td>
        </tr>
    </tbody>
</table>
</div>
</div>
