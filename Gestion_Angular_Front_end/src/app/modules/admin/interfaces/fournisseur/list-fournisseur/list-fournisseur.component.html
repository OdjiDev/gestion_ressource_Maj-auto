<div class="">
  <div class="row mt-0">
    <div class="col-md-10">
      <h2>Liste des  Fournisseurs </h2>
    </div>
<div class="col-md-2">
  <button class="btn btn-md btn-outline-primary" (click)="onCreateFournisseur()">
    <i class="fa fa-plus"></i> Ajouter
  </button>
</div>
<hr class="fw-bold mt-0">
<table class ="table table-bordered table-striped">
    <thead>
        <tr>
            <th> Prenom </th>
            <th> Nom </th>
            <th> Adressee </th>
            <th> Telephone </th>
            <th> E-mail </th>
            <th> Actions </th>
        </tr>
    </thead>

    <tbody>
        <tr *ngFor = "let fournisseurDto of fournisseurDtos" >
            <td> {{ fournisseurDto.prenom}} </td>
            <td> {{ fournisseurDto.nom }} </td>
            <td> {{ fournisseurDto.adresse }} </td>
            <td> {{ fournisseurDto.mail}} </td>
            <td> {{ fournisseurDto.numtel }} </td>
          
              <td class="text-center">
                <button class="btn btn-sm m-1 btn-info" (click)="fournisseurDetails(fournisseurDto.id)">
                  <i class="fa fa-clipboard"></i>
                </button>
                <button class="btn btn-sm m-1 btn-warning" (click)="updateFournisseur(fournisseurDto.id)">
                  <i class="fa fa-edit"></i>
                </button>

                <button class="btn btn-sm m-1 btn-danger" (click)="deleteFournisseur(fournisseurDto.id)">
                  <i class="fa fa-trash"></i>
                </button>
            </td>
        </tr>
    </tbody>
</table>
