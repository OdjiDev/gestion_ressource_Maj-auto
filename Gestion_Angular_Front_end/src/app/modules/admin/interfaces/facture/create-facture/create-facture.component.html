<div class="card col-md-4 offset-4">
  <div class="card-header text-white bg-info d-flex justify-content-between">
        <h4>Ajouter une ligne facture</h4>
    <button class="btn btn-danger" >
      <i class="fa fa-arrow-left"></i>
    </button>
  </div>
  <div class="card-body">
    <form (ngSubmit)="onSubmit()">

      <div class="form-row">
        <div class="col-md-4 mb-3"></div>
          <label>Code</label>
          <input
            type="text"
            class="form-control"
            placeholder="code du facture"  [(ngModel)]="factureDto.code"
            name="code"
            required
            minlength="4"
            maxlength="30"
            #codeVar="ngModel"
            [ngClass]="{'is-invalid': codeVar.touched && !codeVar.valid}"
          />

          <div class="invalid-feedback">
            <span *ngIf="codeVar.errors?.['required']">
              Entrez le code
            </span>
            <span *ngIf="codeVar.errors?.['minlength']">
              Minimum 4 caractères
            </span>
            <span *ngIf="codeVar.errors?.['maxlength']">
              Maximum 30 caractères
            </span>
          </div>
        </div>

        <div class="mb-3">
          <label class="form-label">Fournisseur</label>
          <select class="form-control" name="fournisseurs" id="fournisseurs" [(ngModel)]="factureDto.fournisseurDto.id"
            required>
            <option *ngIf="!fournisseurs?.length">Aucune Fournisseur disponible</option>
            <option *ngFor="let fournisseur of fournisseurs" value="{{fournisseur.id}}">{{fournisseur.nom}}</option>
          </select>
        </div>

        <div class="mb-3">
          <label class="form-label">Produit</label>
          <select class="form-control" name="produits" id="produits" [(ngModel)]="factureDto.produitDto.id"
            required>
            <option *ngIf="!produits?.length">Aucune Produit disponible</option>
            <option *ngFor="let produit of produits" value="{{produit.id}}">{{produit.nom}}</option>
          </select>
        </div>
        <app-headerfacture></app-headerfacture>
        <!-- <div class="col-md-4 mb-3">
          <label>Date de la commande</label>
          <input
            type="date"  class="form-control"
            placeholder="JJ/MM/AAAA"
            [(ngModel)]="factureDto.datecommande"
            name="facture"
            required
            #createdAtVar="ngModel"
            [ngClass]="{'is-invalid': createdAtVar.touched && !createdAtVar.valid}"
          />

          <div class="invalid-feedback">
            <span *ngIf="createdAtVar.errors?.['required']">
              Entrez la date de création de la facture
            </span>
          </div>
          </div> -->


      <div class="text-right">
        <button class="btn btn-info" type="submit">Sauvegarder</button>
      </div>

    </form>
  </div>
</div>
