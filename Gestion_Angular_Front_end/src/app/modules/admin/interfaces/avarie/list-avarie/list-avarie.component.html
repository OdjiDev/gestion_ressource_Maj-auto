<div class="">
  <div class="row mt-0">
    <div class="col-md-10">
  <h2> Liste des Avaries </h2>
</div>
<div class="col-md-2">
  <button class="btn btn-md btn-outline-primary" (click)="onCreateAvarie()">
    <i class="fa fa-plus"></i> Ajouter
  </button>
</div>
<hr class="fw-bold mt-0">
<table class = "table table-bordered table-striped">

    <thead>
        <tr>
            <th> Id </th>
            <th> id produit</th>
            <th> Motif </th>
            <th> Quantite</th>
            <th> Date </th>
            <th> Actions </th>
        </tr>
    </thead>

    <tbody>
        <tr *ngFor = "let avarieDto of avarieDtos" >
            <td> {{ avarieDto.id}} </td>
            <td> {{ avarieDto.produitDto.id}} </td>
            <td> {{ avarieDto.motif }} </td>
            <td> {{ avarieDto.quantite }} </td>
            <td> {{ avarieDto.date}} </td>
            <td>
                <button (click) = "updateAvarie(avarieDto.id)" class = "btn btn-info"> Update</button>
                <button (click) = "deleteAvarie(avarieDto.id)" class = "btn btn-danger" style="margin-left: 10px"> Delete</button>
                <button (click) = "avarieDetails(avarieDto.id)" class = "btn btn-info" style="margin-left: 10px"> View</button>
            </td>
        </tr>
    </tbody>
</table>
</div>
</div>
