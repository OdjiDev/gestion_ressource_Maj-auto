<div class="card col-md-4 offset-4">
  <div class="card-header text-white bg-info d-flex justify-content-between">
   <h4>Ajouter un produit avarier </h4>
   <button class="btn btn-danger" >
    <i class="fa fa-arrow-left"></i>
  </button>
</div>
  <div class="card-body">
    <form (ngSubmit)="onSubmit()">

      <div class="form-row">
        <div class="mb-3"></div>

          <label>Nom</label>
          <input
            type="text"
            class="form-control"
            placeholder="nom du avarie"  [(ngModel)]="avarieDto.nom"
            name="nom"
            required
            minlength="4"
            maxlength="30"
            #nomVar="ngModel"
            [ngClass]="{'is-invalid': nomVar.touched && !nomVar.valid}"
          />

          <div class="invalid-feedback">
            <span *ngIf="nomVar.errors?.['required']">
              Entrez  votre non
            </span>
            <span *ngIf="nomVar.errors?.['minlength']">
              Minimum 4 caractères
            </span>
            <span *ngIf="nomVar.errors?.['maxlength']">
              Maximum 30 caractères
            </span>
          </div>
        </div>
        <div class="form-row">
          <div class="col-md-4 mb-3"></div>
            <label>code</label>
            <input
              type="text"
              class="form-control"
              placeholder="code du avarie"  [(ngModel)]="avarieDto.code"
              name="code"
              required
              minlength="3"
              maxlength="30"
              #codeVar="ngModel"
              [ngClass]="{'is-invalid': codeVar.touched && !codeVar.valid}"
            />

            <div class="invalid-feedback">
              <span *ngIf="codeVar.errors?.['required']">
                Entrez le code
              </span>
              <span *ngIf="codeVar.errors?.['minlength']">
                Minimum 4 caractères
              </span>
              <span *ngIf="codeVar.errors?.['maxlength']">
                Maximum 30 caractères
              </span>
            </div>
          </div>
          <div class="form-row">
            <div class="col-md-4 mb-3"></div>
              <label>Motif</label>
              <input
                type="text"
                class="form-control"
                placeholder="motif du avarie"  [(ngModel)]="avarieDto.motif"
                name="motif"
                required
                minlength="4"
                maxlength="30"
                #motifVar="ngModel"
                [ngClass]="{'is-invalid': motifVar.touched && !motifVar.valid}"
              />

              <div class="invalid-feedback">
                <span *ngIf="motifVar.errors?.['required']">
                  Entrez le motif
                </span>
                <span *ngIf="motifVar.errors?.['minlength']">
                  Minimum 4 caractères
                </span>
                <span *ngIf="motifVar.errors?.['maxlength']">
                  Maximum 30 caractères
                </span>
              </div>
            </div>

              <div class="col-md-4 mb-3">
                <label>Date </label>
                <input
                  type="date"  class="form-control"
                  placeholder="JJ/MM/AAAA"
                  [(ngModel)]="avarieDto.date"
                  name="date"
                  required
                  #createdAtVar="ngModel"
                  [ngClass]="{'is-invalid': createdAtVar.touched && !createdAtVar.valid}"
                />

                <div class="invalid-feedback">
                  <span *ngIf="createdAtVar.errors?.['required']">
                    Entrez la date
                  </span>
                </div>
                </div>


      <div class="d-flex justify-content-end mt-2">
        <button class="btn btn-info" type="submit">Sauvegarder</button>
      </div>

    </form>
  </div>
</div>
