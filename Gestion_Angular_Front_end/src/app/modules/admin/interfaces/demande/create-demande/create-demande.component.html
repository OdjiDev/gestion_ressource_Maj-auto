<div class="card col-md-4 offset-4">
  <div class="card-header text-white bg-info d-flex justify-content-between">
    Ajouter une nouvelle demande </div>
  <div class="card-body">
    <form (ngSubmit)="onSubmit()">

      <div class="form-row">
        <div class="col-md-4 mb-3">

          <label>Motif</label> <input
            type="text"
            class="form-control"
            placeholder="Motif d'explication"  [(ngModel)]="demandeDto.motif"
            name="motif"
            required
            minlength="4"
            #motifVar="ngModel"
            [ngClass]="{'is-invalid': motifVar.touched && !motifVar.valid}"
          />

          <div class="invalid-feedback">
            <span *ngIf="motifVar.errors?.['required']">
              Entrez le motif de votre demande
            </span>
            <span *ngIf="motifVar.errors?.['minlength']">
              Minimum 4 caractères
            </span>
          </div>
        </div>


        <div class="col-md-4 mb-3">
                    <label for="bureau">Bureau</label>
                    <select class="form-control" id="bureau" formControlName="bureauDto" required>
                      <option value="">Sélectionnez un bureau</option>
                      <option *ngFor="let bureau of bureau" [value]="bureau.id">{{bureau.nom }}</option>
                    </select>


         </div>


      </div>

      <div class="text-right">
        <button class="btn btn-info" type="submit">Sauvegarder</button>
      </div>

    </form>
  </div>
</div>
