<div class="card">
  <div class="card-header text-center">
    <h2>Liste des departements</h2>
  </div>
  <div class="card-body">
    <table class="table table-striped">
      <thead>
        <tr>
          <th>Code</th>
          <th>Nom</th>
          <th>Date de creation</th>
          <th>Actions</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let departementDto of departementDtos">
          <td>{{ departementDto.code }}</td>
         <td>{{ departementDto.nom }}</td>
         <td>{{ departementDto.createdAt}}</td>

          <td>
            <button class="btn btn-info" (click)="updateDepartement(departementDto.id)">
              Update
            </button>
            <button class="btn btn-danger" style="margin-left: 10px" (click)="deleteDepartement(departementDto.id)">
              Delete
            </button>
            <button class="btn btn-primary" style="margin-left: 10px" (click)="departementDetails(departementDto.id)">
              View
            </button>
          </td>
        </tr>
      </tbody>
    </table>
  </div>
  <div class="d-flex justify-content-end">
    <button class="btn btn-md btn-primary" (click)="onCreateDepartement()">
      <i class="fa fa-user"></i> Nouveau Departement
    </button>
  </div>
</div>
